<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PXL – Blog Preview Card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Local Fonts -->
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-VariableFont_wght.woff2') format('woff2'),
           url('./assets/fonts/Figtree-VariableFont_wght.woff') format('woff');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-Italic-VariableFont_wght.woff2') format('woff2'),
           url('./assets/fonts/Figtree-Italic-VariableFont_wght.woff') format('woff');
      font-weight: 100 900;
      font-style: italic;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .blog-card {
      background-color: hsl(0, 0%, 100%);
      border: 1px solid hsl(0, 0%, 7%);
      border-radius: 20px;
      max-width: 350px;
      width: 100%;
      box-shadow: 8px 8px 0 hsl(0, 0%, 7%);
      overflow: hidden;
    }

    .blog-image {
      width: 100%;
      display: block;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .blog-content {
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      font-weight: 800;
      font-size: 14px;
      padding: 4px 12px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .publish-date {
      font-size: 14px;
      color: hsl(0, 0%, 7%);
      margin-bottom: 15px;
      display: block;
    }

    .blog-title {
      font-weight: 800;
      font-size: 20px;
      color: hsl(0, 0%, 7%);
      margin-bottom: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .blog-title:hover {
      color: hsl(47, 88%, 63%);
    }

    .blog-description {
      font-size: 16px;
      color: hsl(0, 0%, 42%);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .author-name {
      font-weight: 800;
      font-size: 14px;
      color: hsl(0, 0%, 7%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 30px;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .attribution a:hover,
    .attribution a:focus {
      color: hsl(228, 45%, 60%);
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>

  <article class="blog-card">
    <img src="./assets/images/illustration-article.png" alt="Blog preview image" class="blog-image">

    <div class="blog-content">
      <span class="tag">Learning</span>
      <span class="publish-date">Published 21 Dec 2023</span>

      <h2 class="blog-title">HTML & CSS foundations</h2>

      <p class="blog-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <footer class="author-info">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </footer>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by PXL – Programming eXperience Lab.
  </div>

</body>
</html>
